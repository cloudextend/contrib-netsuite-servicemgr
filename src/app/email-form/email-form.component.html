<div class="form">
    <label class="view-title">Enter your NetSuite username</label>

    <div>
        <label for="user-email" class="form-label">Username</label>
        <input id="user-email" class="form-control email-box"
            type="email" [(ngModel)]="userEmail"/>

        <button class="btn btn-primary" (click)="onContinue()">
            Continue
        </button>
    </div>
</div>
