<div class="form">
    <div class="form-group">
        <label for="user-email" class="form-label">Enter your NetSuite username</label>
        <input id="user-email" class="form-control email-box" type="email" [(ngModel)]="userEmail"/>

        <button class="btn btn-primary" (click)="onContinue()">
            Continue
        </button>
    </div>
</div>
